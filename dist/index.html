<!DOCTYPE html>
<html>
  <head>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- <link rel="stylesheet" href="./anime.css"> -->

      <!-- BOOTSTRAP -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <!-- class -->
      <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <nav style="margin-bottom: 5rem; background-color: lightseagreen;">
      <div class="">
        <a href="/index.html" class="brand-logo" style="text-decoration: none;">Manga Search</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <form id="search-form" class="col s12">
          <div class="row">
            <div class="input-field col s6">
                <input placeholder="Keyword..." name="search" id="search-input" type="text" class="validate">
                <label for="search">Search</label>
            </div>
            <div class="input-field col s6">
              <div for="limit">Limit: </div>
              <select name="limit" id="limit" class="form-control">
                <option disabled="" value="">Select number</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>
            <button type="submit" class="btn btn-dark btn-block mt-4" id="search-btn">Search</button>
        </form>

      </div>
    </div>
    <div id="search-results" class="container">
    </div>

    <table class="table table-striped mt-5">
      <thread>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Link</th>
        </tr>
      </thread>

      <tbody id="book-list"></tbody>

    </table>


      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/app.c328ef1a.js"></script>
  </body>
</html>
